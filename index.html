<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teoria dos conjuntos</title>
    <link rel="stylesheet" href="style.css">
    <script src="src/teoria-dos-conjuntos.js"></script>
</head>
<body>
    <h1>Teoria dos conjuntos</h1>

    <button class="buttonClear">Limpar Resultado</button>
    <br>
    <br>

    <section class="conjunto-potencia">
        <p class="title">Conjunto Potência</p>
        <form name="conjuntoPotencia" method="POST">
            <input type="text" name="conjunto">
            <button class="buttonSubmit">processar</button>
        </form>
        <p>Resultado:</p>
        <p class="resultado" hidden></p>
    </section>

    <section class="diferenca-dos-conjuntos">
        <p class="title">Diferença dos Conjuntos</p>
        <form name="diferencaDosConjuntos" method="POST">
            <input type="text" name="conjuntoA">
            <input type="text" name="conjuntoB">
            <button class="buttonSubmit">processar</button>
        </form>
        <p>Resultado:</p>
        <p class="resultado" hidden></p>
    </section>

    <section class="interseccao-dos-conjuntos">
        <p class="title">Interesecção dos Conjuntos</p>
        <form name="intereseccaoDosConjuntos" method="POST">
            <input type="text" name="conjuntoA">
            <input type="text" name="conjuntoB">
            <button class="buttonSubmit">processar</button>
        </form>
        <p>Resultado:</p>
        <p class="resultado" hidden></p>
    </section>

    <section class="uniao-dos-conjuntos">
        <p class="title">União dos Conjuntos</p>
        <form name="uniaoDosConjuntos" method="POST">
            <input type="text" name="conjuntoA">
            <input type="text" name="conjuntoB">
            <button class="buttonSubmit">processar</button>
        </form>
        <p>Resultado:</p>
        <p class="resultado" hidden></p>
    </section>

    <section class="verificacao-dos-conjuntos">
        <p class="title">Verificação de Conjunto</p>
        <form name="verificacaoDosConjuntos" method="POST">
            <input type="text" name="conjuntoA">
            <input type="text" name="conjuntoB">
            <button class="buttonSubmit">processar</button>
        </form>
        <p>Resultado:</p>
        <p class="resultado" hidden></p>
    </section>
</body>
</html>
